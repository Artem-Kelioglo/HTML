<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task3.css" />
  </head>
  <body>
    <div class="wrap">
      <div id="osn">
        <div id="content">
          <h2>Форма тестирования</h2>
          <form action="#" method="POST">
            <label for="name"><span>Ваше имя:</span></label>
            <input type="text" name="name" />

            <div class="age">
              <p>Ваш возраст:</p>
              <div class="pun">
                <input type="radio" name="year" id="19" />
                <label for="19"><span>до 20</span> </label>
              </div>
              <div class="pun">
                <input type="radio" name="year" id="29" />
                <label for="29"><span>от 20 до 30</span></label>
              </div>
              <div class="pun">
                <input type="radio" name="year" id="39" />
                <label for="39"> <span>от 30 до 40</span></label>
              </div>
              <div class="pun">
                <input type="radio" name="year" id="49" />
                <label for="49"> <span>от 40 до 50</span></label>
              </div>
              <div class="pun">
                <input type="radio" name="year" id="51" />
                <label for="51"><span>больше 50</span></label>
              </div>
            </div>
            <div class="vlog">
              <p>Если у вас собственный сайт или блог:</p>
              <div class="otv">
                <input type="radio" name="ot" id="yes" />
                <label for="yes"><span>Да есть</span></label>
              </div>
              <div class="otv">
                <input type="radio" name="ot" id="noyes" />
                <label for="noyes"
                  ><span> Нет , но я планирую создать</span></label
                >
              </div>
              <div class="otv">
                <input type="radio" name="ot" id="no" />
                <label for="no"><span>Нет, он мне не нужен</span></label>
              </div>
            </div>
            <div id="account">
              <p>Если у Вас аккаунт в одной или нескольки соц. сетях:</p>
              <div class="acc">
                <input type="checkbox" id="check" value="yes" /><label
                  for="check"
                  ><span>одноклассники</span></label
                >
              </div>
              <div class="acc">
                <input type="checkbox" id="check2" value="yes" /><label
                  for="check2"
                  ><span>Вконтакте</span></label
                >
              </div>
              <div class="acc">
                <input type="checkbox" id="check3" value="yes" /><label
                  for="check3"
                  ><span>Facebook</span></label
                >
              </div>
              <div class="acc">
                <input type="checkbox" id="check4" value="yes" /><label
                  for="check4"
                  ><span>twitter</span></label
                >
              </div>
              <div class="acc">
                <input type="checkbox" id="check5" value="yes" /><label
                  for="check5"
                  ><span>Google+</span></label
                >
              </div>
              <div class="acc">
                <input type="checkbox" id="check6" value="yes" /><label
                  for="check61"
                  ><span>Свой вариант</span></label
                >
                <input type="text" id="check61" />
              </div>
            </div>
            <div id="finish">
              <button name="submit">Отправить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
